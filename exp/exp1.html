<body>
    <header>
        <h1>Experiment 1</h1>

        <h2>To see how this code works tap the mouse pad with two fingers and select inspect!</h2>

        <script>
         //I am printing the numbers 1-100 with the exception of numbers divisible by 3 and 5, they will be replaced with the words "fizz" and "buzz"! 

           var i = 0; //<<-- this is beginning of the sequence 
           
            for(var i = 0; i<101; i++){ //<<-- this is the loop 
                if(i % 3 === 0){ //<<-- this is the selection 
                    console.log('Fizz');
                  }else if(i % 5=== 0){
                    console.log('Buzz');
                  }else{
                    console.log([i] + '\n');
                  }
                }

        </script>
    </header>
</body>
