<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs v1</title>

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Twinkle+Star&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dating Show Confessional</h1>
        <img src="images/Rectangle15.svg" id="heading" alt="header">
    </header>

    <main>
       
        

        <form id="myform">
            <label for="yourName">First Name</label>
            <input type="text" id="yourName" placeholder="    Your Name" required>

            <label for="AbstractNoun">A trait you seek</label>
            <input type="text" id="AbstractNoun" placeholder="    Abstract Noun" required><br>

            <label for="pluralNoun">Something to avoid</label>
            <input type="text" id="pluralNoun" placeholder="   Plural Noun" required><br>

            <label for="adjective">General trait</label>
            <input type="text" id="adjective" placeholder="   Adjective" required><br>

            <label for="ptVerb">Action you take</label>
            <input type="text" id="ptVerb" placeholder="   Past Tense Verb" required><br>

            <label for="noun">Something you like</label>
            <input type="text" id="noun" placeholder="  Noun" required><br>

            <input type="submit" id="submitbtn" value="Confess!">
        </form> 
         <section id="overlay" class="hidden">
            <article>
                <h2>Your Confession!</h2>
            </article>
         </section>
         
        
     
       
        
        <img src="images/rose1.svg" alt = "rose1" id="rose1">
        <img src="images/rose2.svg" alt="rose2" id="rose2">
        <img src="images/rose3.svg" alt="rose3" id="rose3">

       
            <img src="images/L.svg" alt="L" id="l">
            <img src="images/O.svg" alt="O" id="o">
            <img src="images/V.svg" alt="V" id="v">
            <img src="images/E.svg" alt="E" id="e">
        

    </main>
</body>
</html>
