<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game on v1</title>

    <!-- // -------Normalize Script -------// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Climate+Crisis&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Game On</h1>
        <img id="line" src="images/purple.png" width="1200" alt="purple line">
    </header>
    <main>
    

    <div class="players">
        <article id="p1">
            <h2 id="player1">Player 1</h2>
            <img id="blue" src="images/Blue.png" width="150" alt="blue blob">
            <div class="health">
                <div id="healthbar1"><div></div></div><p id="blob1">100%</p>
            </div>
            <p id="hp1">HP</p>
        </article>

        <article id="p2">
            <h2 id="player2">Player 2</h2>
            <img id="green" src="images/Green.png" width="120" alt="green blob">
            <div class="health2">
                <div id="healthbar2"><div></div></div><p id="blob2">100%</p>
            </div>
            <p id="hp2">HP</p>
        </article>
    </div>

    <p id="start">Press start to randomly select who will go first!</p>
    <button id="startgame">Start the Game</button>

    <button id="attack" class="hidden">Attack</button>

    <div id="messages"></div>

</main>
